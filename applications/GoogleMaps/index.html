<!DOCTYPE html>
    <head>
        <title>Google Maps Project</title>
        <script src="js/store-ph.js"></script>
        <script src="js/index.js"></script>
        
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>

        <div class="store-text">STORE<span>LOCATOR</span></div>
    
        <div class="search-container">
            <div class="search">
                <input type="text" id="zip-code-input" placeholder="Enter POSTAL Code"/>
                <i onclick="searchStores()" class="fas fa-search"></i>
            </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-container-bg">
                        <div class="store-info-container">    
                            <div class="store-address">
                            <span>8480 Beverly Blvd</span>
                            <span>Los Angeles, CA 90048</span>
                            </div>
                            <div class="store-phone-number">
                            999-222-2000
                            </div>
                        </div>
                        <div class="store-number-container">
                            <div class="store-number">1</div>    
                        </div>
                        </div>
                </div>
                
            </div>
        </div>
        <div id="map"></div>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC4c_LhoEXicdbt8inSbQftQ9IkVsuA90&callback=initMap">
    </script>
    </body>
</html>
